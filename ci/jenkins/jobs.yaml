- project:
    name: caasp-jobs/pr
    repo-name: skuba
    repo-owner: SUSE
    repo-credentials: github-token
    jobs:
        - '{name}/test'
        - '{name}/update-unit'
        - '{name}/update-acceptance'
        - '{name}/handle-pr'
        - '{name}/jjb-validation'

- project:
      name: caasp-jobs/conformance
      repo-name: skuba
      repo-owner: SUSE
      repo-credentials: github-token
      platform:
          - openstack
          - vmware
      version:
          - v4.2:
              sonobuoy_version: 'v0.17'
              schedule: '1-3'
              branch: maintenance-caasp-v4.2
          - v5
      jobs:
          - '{name}/{version}/{platform}'

- project:
    name: caasp-jobs/e2e/v4.2
    repo-name: skuba
    repo-owner: SUSE
    repo-credentials: github-token
    platform:
        - vmware
    version:
        - v4.2
        - v5:
            branch: experimental-v5
    test:
        - test_addon_upgrade
        - test_cilium
        - test_dockercaps
        - test_nginx_deployment
        - test_node_reboot
        - test_remove_master
        - test_remove_worker
        - test_upgrade_plan_all_fine
        - test_upgrade_apply_all_fine
        - test_upgrade_apply_from_previous:
           kubernetes_version: 1.16.2
        - test_upgrade_apply_user_lock:
           kubernetes_version: 1.16.2
        - test_upgrade_plan_from_previous:
           kubernetes_version: 1.16.2
        - test_upgrade_plan_from_previous_with_upgraded_control_plane:
           kubernetes_version: 1.16.2
    jobs:
        - '{name}/{platform}/{test}-daily'
        - '{name}/{platform}/update-daily'

- project:
    name: caasp-jobs/e2e/v5
    repo-name: skuba
    repo-owner: SUSE
    repo-credentials: github-token
    platform:
        - vmware
    branch: experimental-v5
    test:
        - test_addon_upgrade
        - test_cilium
        - test_dockercaps
        - test_nginx_deployment
        - test_node_reboot
        - test_remove_master
        - test_remove_worker
        - test_upgrade_plan_all_fine
        - test_upgrade_apply_all_fine
    jobs:
        - '{name}/{platform}/{test}-daily'
        - '{name}/{platform}/update-daily'

- project:
    name: caasp-jobs/dev
    repo-name: skuba
    repo-owner: SUSE
    repo-credentials: github-token
    jobs:
        - '{name}/e2e-test'


- job:
    name: caasp-jobs/caasp-jjb-skuba
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    wrappers:
      - timeout:
          timeout: 10
          fail: true
    triggers:
      - timed: 'H * * * *'
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/SUSE/skuba.git'
                credentials-id: github-token
                branches:
                    - master
                browser: auto
                suppress-automatic-scm-triggering: true
        script-path: ci/jenkins/pipelines/skuba-jjb.Jenkinsfile
