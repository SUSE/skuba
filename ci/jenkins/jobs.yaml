- project:
    name: caasp-jobs/caasp-v4
    repo-name: skuba
    repo-owner: SUSE
    repo-credentials: github-token
    platform: openstack
    jobs:
        - '{name}-nightly'
        - '{name}-update-nightly'
        - '{name}-integration'
        - '{name}-update-integration'
        - '{name}-code-lint'
        - '{name}-code-author'
        - '{name}-handle-pr'
        - '{name}-jjb-validation'

- project:
      name: caasp-jobs/caasp-v4-vmware
      repo-name: skuba
      repo-owner: SUSE
      repo-credentials: github-token
      platform: vmware
      jobs:
          - '{name}-nightly'

- job:
    name: caasp-jobs/caasp-jjb
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    wrappers:
      - timeout:
          timeout: 10
          fail: true
    triggers:
      - timed: 'H * * * *'
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/SUSE/skuba.git'
                credentials-id: github-token
                branches:
                    - master
                browser: auto
                suppress-automatic-scm-triggering: true
                basedir: skuba
        script-path: skuba/ci/jenkins/pipelines/skuba-jjb.Jenkinsfile
