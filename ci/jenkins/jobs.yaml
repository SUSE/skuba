- project:
    name: caasp-jobs/caasp-v4
    repo-name: caaspctl
    repo-owner: SUSE
    repo-credentials: github-token
    jobs:
        - '{name}-nightly'
        - '{name}-integration'
        - '{name}-code-lint'
        - '{name}-code-author'
        - '{name}-handle-pr'
        - '{name}-jjb-validation'

- job:
    name: caasp-jobs/caasp-jjb
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    triggers:
      - timed: 'H * * * *'
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/SUSE/caaspctl.git'
                credentials-id: github-token
                branches:
                    - master
                browser: auto
                suppress-automatic-scm-triggering: true
                basedir: caaspctl
        script-path: caaspctl/ci/jenkins/pipelines/caaspctl-jjb.Jenkinsfile
