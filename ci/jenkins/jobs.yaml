- project:
    name: caasp-jobs/v4/pr
    repo-name: skuba
    repo-owner: SUSE
    repo-credentials: github-token
    platform: openstack
    jobs:
        - '{name}/test'
        - '{name}/test-vmware'
        - '{name}/update-unit'
        - '{name}/update-acceptance'
        - '{name}/code-lint'
        - '{name}/code-author'
        - '{name}/handle-pr'
        - '{name}/jjb-validation'

- project:
      name: caasp-jobs/v4/conformance
      repo-name: skuba
      repo-owner: SUSE
      repo-credentials: github-token
      platform:
        - openstack
        - vmware
      jobs:
          - '{name}/{platform}-conformance'

- project:
    name: caasp-jobs/v4/e2e
    repo-name: skuba
    repo-owner: SUSE
    repo-credentials: github-token
    platform:
        - openstack
        - vmware
    test:
        - 'test_hard_reboot'
        - 'test_upgrade_plan_all_fine'
        - 'test_upgrade_plan_from_previous'
        - 'test_upgrade_plan_from_previous_with_upgraded_control_plane'
        - 'test_upgrade_apply_all_fine'
        - 'test_upgrade_apply_from_previous'
        - 'test_upgrade_apply_user_lock'
        - 'test_cilium'
        - 'test_deployments'
        - 'test_dockercaps'
        - 'test_addon_upgrade_plan'
        - 'test_addon_upgrade_apply'
        - 'test_remove_master'
        - 'test_remove_worker'
    jobs:
        - '{name}/{platform}/{test}-nightly'
        - '{name}/{platform}/update-nightly'

- job:
    name: caasp-jobs/caasp-jjb-skuba
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    wrappers:
      - timeout:
          timeout: 10
          fail: true
    triggers:
      - timed: 'H * * * *'
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/SUSE/skuba.git'
                credentials-id: github-token
                branches:
                    - master
                browser: auto
                suppress-automatic-scm-triggering: true
                basedir: skuba
        script-path: skuba/ci/jenkins/pipelines/skuba-jjb.Jenkinsfile
