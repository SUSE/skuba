- job-template:
    name: '{name}/{platform}/update-daily'
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    branch: master
    wrappers:
      - timeout:
          timeout: 120
          fail: true
    triggers:
        - timed: 'H H({schedule}) * * *'
    parameters:
        - string:
            name: BRANCH
            default: '{branch}'
            description: The branch to checkout
        - string:
              name: PLATFORM
              default: '{platform}'
              description: The platform to perform the tests on
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/{repo-owner}/{repo-name}.git'
                credentials-id: '{repo-credentials}'
                refspec: '+refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*'
                branches:
                    - '$BRANCH'
                browser: auto
                suppress-automatic-scm-triggering: true
        script-path: ci/jenkins/pipelines/skuba-update-daily.Jenkinsfile
