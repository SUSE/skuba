- job-template:
    name: '{name}-handle-pr'
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    branch: master
    concurrent: false
    wrappers:
        - timeout:
            timeout: 30
            fail: true
    triggers:
        - timed: 'H * * * *'
    parameters:
        - string:
            name: branch
            default: '{branch}'
            description: The branch to checkout
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/{repo-owner}/{repo-name}.git'
                credentials-id: '{repo-credentials}'
                branches:
                    - '{branch}'
                browser: auto
                suppress-automatic-scm-triggering: true
        script-path: ci/jenkins/pipelines/caaspctl-handle-pr.Jenkinsfile
