- job-template:
    name: '{name}-nightly'
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    branch: master
    triggers:
        - timed: 'H H(3-5) * * *'
    parameters:
        - string:
            name: branch
            default: '{branch}'
            description: The branch to checkout
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/{repo-owner}/{repo-name}.git'
                credentials-id: '{repo-credentials}'
                branches:
                    - '{branch}'
                browser: auto
                suppress-automatic-scm-triggering: true
                basedir: caaspctl
        script-path: caaspctl/ci/jenkins/pipelines/caaspctl-nightly.Jenkinsfile
