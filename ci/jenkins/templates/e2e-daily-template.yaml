- job-template:
    name: '{name}/{platform}/{test}-daily'
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    branch: master
    kubernetes_version: ''
    schedule: '3-5'
    wrappers:
      - timeout:
          timeout: 120
          fail: true
    triggers:
        - timed: 'H H({schedule}) * * *'
    parameters:
        - string:
            name: BRANCH
            default: '{branch}'
            description: The branch to checkout
        - string:
              name: PLATFORM
              default: '{platform}'
              description: The platform to perform the tests on
        - string:
            name: E2E_MAKE_TARGET_NAME
            default: '{test}'
            description: The make target to run (only e2e tests)
        - string:
              name: KUBERNETES_VERSION 
              default: '{kubernetes_version}'
              description: version of kubernetes to install
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/{repo-owner}/{repo-name}.git'
                credentials-id: '{repo-credentials}'
                refspec: '+refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*'
                branches:
                    - '$BRANCH'
                browser: auto
                suppress-automatic-scm-triggering: true
                basedir: skuba
        script-path: skuba/ci/jenkins/pipelines/skuba-e2e-daily.Jenkinsfile

